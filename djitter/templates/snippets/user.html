{% load djittertags %}
<li class="user">
	{% include "snippets/follow.html" %}
	<a href="{% url view viewing.username %}">
		<img src="{% gravatar user.email 48 %}" class="pull-left avatar" />
		<strong>{{ viewing.profile.name }}</strong>
		<span class="username">@{{ viewing.username }}</span>
	</a>
	<p class="bio">{{ viewing.profile.bio }}</p>
</li>
