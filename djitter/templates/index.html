{% extends "loggedin.html" %}

{% block title %}{{ block.super }} / Home{% endblock %}

{% block content %}

<ul id="chirps">
	{% for chirp in chirps %}
		<li class="chirp">
			<a href="{% url view chirp.user.username %}">{{ chirp.user.username }}</a>
			<p>{{ chirp.text }}</p>
		</li>
	{% endfor %}
</ul>

{% endblock %}
