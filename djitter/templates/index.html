{% extends "loggedin.html" %}

{% block title %}{{ block.super }} / Home{% endblock %}

{% block content %}

<div class="row">
	<div class="span3 offset1">
		<p>{{ user.get_full_name }}</p>
	</div>
	<div class="span6">
		<ul id="chirps">
			<li class="chirp-header">
				<h3>Chirps</h3>
			</li>
			{% for chirp in chirps %}
				{% include "snippets/chirp.html" %}
			{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
